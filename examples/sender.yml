apiVersion: v1
kind: Namespace
metadata:
  name: quilkin-testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  sender-test
  namespace: quilkin-testing
spec:
  selector:
    matchLabels:
      app:  sender-test
  template:
    metadata:
      annotations:
        "nfowler.dev/quilkin.sender": "proxy"
      labels:
        app:  sender-test
    spec:
      containers:
      - name: samplepod
        command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
        image: python:3.9-alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /test
            name: sendertest
      volumes:
        - name: sendertest
          configMap:
            name: sender
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sender
  namespace: quilkin-testing
data:
  test.py: |
    import socket
    from time import sleep

    UDP_PORT = 7000
    MESSAGE = b"asdjjkasjjkasdsdajkljklasdjkasdjklasdjkljkasdjkdasjkjkasdjklasdjklasdjkasjkdjkasdjkasdjkasdjkjkasdjkasdjkasdjkjkasdjkasdjasdjkjasdjasjkjgdkfshjfdgsdfghjfhjsdghfgddfghsdfghfsdghjdfghs"
    UDP_IP = "0.0.0.0"
    sock = socket.socket(socket.AF_INET,socket.SOCK_DGRAM)
    while True:
        sock.sendto(MESSAGE,(UDP_IP,UDP_PORT))
        sleep(0.001)




apiVersion: v1
kind: Namespace
metadata:
  name: quilkin-testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  receiver-test
  namespace: quilkin-testing
spec:
  selector:
    matchLabels:
      app:  receiver-test
  template:
    metadata:
      annotations:
        "nfowler.dev/quilkin.receiver": "proxy:3000"
      labels:
        app:  receiver-test
    spec:
      containers:
      - name: samplepod
        command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
        image: alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
